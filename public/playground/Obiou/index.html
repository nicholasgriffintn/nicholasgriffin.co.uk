          <img src="img/background/Obiou_2.jpg" width="1365" height="103" alt="Sample 1">
          <img src="img/background/Obiou_1.jpg" width="1816" height="1024" alt="Sample 2">

        <nav class="main-navigation">
          <ul class="inner-navigation">
            <li class="navigation-item">

              <a class="menu-link" href=""><i class="fa fa-bars" aria-hidden="true"></i></a>

        <nav class="slides-navigation">
          <a href="#" class="next"><i class="fa fa-angle-right" aria-hidden="true"></i></a>

<div id="second-container">


<footer class="footer">
  <div class="footer-content">
    <div class="footer-top">
      <h1>Obiou</h1>
    </div>
    <div class="footer-bottom">
    </div>
  </div>
  <div class="footer-scripts" style="display:none;">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="js/jquery.animate-enhanced.min.js"></script>
  <script src="https://use.fontawesome.com/31f84cc4df.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery.superslides.min.js"></script>
  <script src="js/hammer.min.js"></script>
  <script>
    $(function() {
      var $slides = $('#slides');

      Hammer($slides[0]).on("swipeleft", function(e) {
        $slides.data('superslides').animate('next');
      });

      Hammer($slides[0]).on("swiperight", function(e) {
        $slides.data('superslides').animate('prev');
      });

      $slides.superslides({
        hashchange: true
      });
    });

    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

         //>=, not <=
        if (scroll >= 150) {
            //clearHeader, not clearheader - caps H
            $(".main-navigation").addClass("scrolled");
        } else {
        $(".main-navigation").removeClass("scrolled");
        }
    }); //missing );

  </script>
</dov>

</footer>

</body>
