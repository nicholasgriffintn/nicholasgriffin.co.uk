<head>
  /** Designed by Nicholas Griffin - https://nicholasgriffin.co.uk */
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Responsive HTML template</title>
  <link rel="stylesheet" type="text/css" href="app.css">

</head>

<body>

  <div id="main-container">
    <div class="background-container">
      <div id="slides">
        <div class="slides-container">
          <img src="img/mountain/27144147832_8d838a1c7b_b.jpg" width="1024" height="638" alt="Sample 1">
          <img src="img/mountain/27195082261_a355ccd136_b.jpg" width="1024" height="683" alt="Sample 2">
          <img src="img/mountain/27209325911_d4a88d1f96_b.jpg" width="1024" height="640" alt="Sample 3">
        </div>

        <nav class="slides-navigation">
          <a href="#" class="next">Next</a>
          <a href="#" class="prev">Previous</a>
        </nav>
    </div>
  </div>


<footer>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="js/jquery.animate-enhanced.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="js/hammer.min.js"></script>
  <script>
    $(function() {
      var $slides = $('#slides');

      Hammer($slides[0]).on("swipeleft", function(e) {
        $slides.data('superslides').animate('next');
      });

      Hammer($slides[0]).on("swiperight", function(e) {
        $slides.data('superslides').animate('prev');
      });

      $slides.superslides({
        hashchange: true
      });
    });

  </script>

</footer>

</body>
